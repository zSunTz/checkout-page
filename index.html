<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/devchallenges.png">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.14.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Checkout page</title>
</head>
<body>
    <div class="grid wide page-container">
        <h1 class="page-heading">Checkout</h1>
        <div class="row main">
            <form action="" method="POST" id="form-checkout" class="col l-6 c-12 form-checkout">
                <div class="form-wrap">
                    <span class="form-info">Contact infomation</span>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <div class="form-input-wrap">
                            <i class="form-icon fas fa-envelope"></i>
                            <input id="email" type="text" name="email" placeholder="Enter your email...">
                        </div>
                        <span class="message"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone_number" class="form-label">Phone</label>
                        <div class="form-input-wrap">
                            <i class="form-icon fas fa-phone-alt"></i>
                            <input id="phone_number" type="text" name="phone_number" placeholder="Enter your phone...">
                        </div>
                        <span class="message"></span>
                    </div>
                </div>

                <div class="form-wrap">
                    <span class="form-info">Shipping infomation</span>
                    
                    <div class="form-group">
                        <label for="fullname" class="form-label">Full name</label>
                        <div class="form-input-wrap">
                            <i class="form-icon fas fa-user-circle"></i>
                            <input id="fullname" type="text" name="fullname" placeholder="Enter your full name...">
                        </div>
                        <span class="message"></span>
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <div class="form-input-wrap">
                            <i class="form-icon fas fa-home"></i>
                            <input id="address" type="text" name="address" placeholder="Your address...">
                        </div>
                        <span class="message"></span>
                    </div>

                    <div class="form-group">
                        <label for="city" class="form-label">City</label>
                        <div class="form-input-wrap">
                            <i class="form-icon fas fa-city"></i>
                            <input id="city" type="text" name="city" placeholder="Your city...">
                        </div>
                        <span class="message"></span>
                    </div>

                    <div class="row">
                        <div class="col l-6 c-6 form-group">
                            <label class="form-label">Address</label>
                            <div class="form-input-wrap">
                                <i class="form-icon fas fa-globe-europe"></i>
                                <select name="country" id="country">
                                    <option class="default-option" value="">Your country...</option>
                                    <option value="America">America</option>
                                    <option value="Vietnam">Vietnam</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Singapor">Singapore</option>
                                    <option value="Janpanese">Japanese</option>
                                    <option value="Korea">Korea</option>
                                </select>
                            </div>
                            <span class="message"></span>
                        </div>
    
                        <div class="col l-6 c-6 form-group">
                            <label for="postal_code" class="form-label">Postal code</label>
                            <div class="form-input-wrap">
                                <i class="form-icon fas fa-shipping-fast"></i>
                                <input id="postal_code" type="text" name="postal_code" placeholder="Your postal code...">
                            </div>
                            <span class="message"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group checkbox-wrap">
                    <input type="checkbox" name="save-info" id="save-info">
                    <label for="save-info" class="form-label checkbox-label">Save this information for next time</label>
                    <span class="message"></span>
                </div>

                <button class="form-submit-btn">Continue</button>
            </form>
            <div class="col l-1 c-0"></div>
            <div class="col l-4 c-12 bill-info">
                <div class="product-list">
                    <div class="product-wrap">
                        <img class="prodcut-img" src="./assets/img/photo1.png" alt="Vintage Backbag">
                        <div class="product-info-wrap">
                            <header class="product-name">Vintage Backbag</header>
                            <div class="product-price">
                                <span class="sale-off-price">$54.99</span>
                                <span class="current-price">$94.99</span>
                            </div>
                            <div class="product-quantity-box">
                                <button class="qtn-btn reduce-quantity">-</button>
                                <span class="product-quantity">1</span>
                                <button class="qtn-btn add-quantity">+</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="product-wrap">
                        <img class="prodcut-img" src="./assets/img/photo2.png" alt="Levi Shoes">
                        <div class="product-info-wrap">
                            <header class="product-name">Levi Shoes</header>
                            <div class="product-price">
                                <span class="sale-off-price">$74.99</span>
                                <span class="current-price">$124.99</span>
                            </div>
                            <div class="product-quantity-box">
                                <button class="qtn-btn reduce-quantity">-</button>
                                <span class="product-quantity">1</span>
                                <button class="qtn-btn add-quantity">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="other-cost">
                    <div class="cost-group">
                        <header class="cost-name">Shipping</header>
                        <span id="shipping-price" class="cost-value">$19</span>
                    </div>
                    <div class="cost-group">
                        <header class="cost-name">Total</header>
                        <span id="total-price" class="cost-value">$148.98</span>
                    </div>
                </div>
            </div>
            <div class="col l-1 c-0"></div>
        </div>
        <footer class="footer">Vinh Truong @ DevChallenges.io</footer>
    </div>
    <script src="./assets/script/validator.js"></script>
    <script src="assets/script/qntbutton.js"></script>
    <script src="./assets/script/calculateBill.js"></script>
    <script>
        Validator({
            form: '#form-checkout',
            formGroupSelector: '.form-group',
            errorSelector: '.message',
            submitButtonSelector: '.form-submit-btn',
            rules: [
                Validator.isRequire('#email', 'Please input your email addresss'),
                Validator.isEmail('#email', 'The email address is invalid'),
                Validator.isRequire('#phone_number', 'Please input your phone number'),
                Validator.numberOnly('#phone_number'),
                Validator.percificLength('#phone_number', 10),
                Validator.isRequire('#fullname', 'Please input your fullname'),
                Validator.minLength('#fullname', 4),
                Validator.isRequire('#address', 'Please input your address'),
                Validator.isRequire('#city', 'Please input your city'),
                Validator.isRequire('#country', 'Please choose your country'),
                Validator.isRequire('#postal_code', 'Please input your postal code'),
                Validator.numberOnly('#postal_code'),
                Validator.percificLength('#postal_code', 5),
            ],
            onSubmit: function(data) {
                // Call API
                console.log(data);
            }
        })

        qntButton({
            boxSelectors: '.product-quantity-box',
            reduceBtn: '.reduce-quantity',
            addBtn: '.add-quantity',
            qnt: '.product-quantity',
        })

        calculateBill({
            billSelector: '.bill-info',
            productSelectors: '.product-wrap',
            reduceBtn: '.reduce-quantity',
            addBtn: '.add-quantity',
            productPriceSelector: '.sale-off-price',
            shippingPriceSelector: '#shipping-price',
            productQntSelector: '.product-quantity',
            totalPriceSelector: '#total-price'
        })
    </script>
</body>
</html>
